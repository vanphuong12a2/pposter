{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
{% if error %}<p class="error bg-danger"><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('login') }}" method=post>
		<dl>
			<dt>Email:
			    <dd><input class="form-control" type=text name=email>
			<dt>Password:
			    <dd><input class="form-control" type=password name=password>
			<dt>
			    <dd><input class="btn" type=submit value=Login>
		</dl>
	</form>
{% endblock %}
