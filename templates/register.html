{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<h2>Sign Up</h2>
  {% if error %}<div class="error bg-danger"><strong>Error:</strong> {{ error }}</div>{% endif %}
      <form action="" method="post">
          <dl>  
              <dt>User email:
                  <dd><input class="form-control" type="text" name="email" size="30">
              <dt>Name:
                  <dd><input class="form-control" type="text" name="name" size="30">
              <dt>Password:
                  <dd><input class="form-control" type="password" name="password" size="30">
              <dt>Password <small>(repeat)</small>
                  <dd><input class="form-control" type="password" name="password2" size="30">
          </dl>
              <div class="actions"><input class="btn" type="submit" value="Sign Up"></div>
      </form>
{% endblock %}
