<!doctype html>
<title>PPoster - a Twitter clone </title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<div class=page>
    <h1>PPOSTER</h1>
    <div class=navigation>
        {% if not g.curr_user %}
            <a href="{{ url_for('login') }}">log in</a>
            <a href="{{ url_for('google_auth') }}">log in with google</a>
            <a href="{{ url_for('register') }}">register</a>
        {% endif %}   
        {% if g.curr_user %}
        Welcome, <a href="{{ url_for('user_timeline', userlink=g.curr_user['link'])}}">{{ g.curr_user['name'] }}</a>
        <a href="{{ url_for('timeline') }}">home</a>
        <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
        <a href="{{ url_for('public_timeline') }}">public</a>
    </div>
    <div class=body>
        {% block body %}{% endblock %}
    </div>
</div>
